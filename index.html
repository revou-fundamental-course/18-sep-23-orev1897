<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    
    <header class="navigation">
        <div class="page-title">E-Grocery</div>
        <div class="nav">
            <a href="/" class="nav-item">Home</a>
            <a href="/" class="nav-item">Our Packages</a>
            <a href="/" class="nav-item">Call Us</a>
        </div>        
    </header>
    <main>
        <div id="title" class="content-title">
            <div>
                <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            </div>
            <div>
                <span>Everyday with best ingredient</span>
            </div>
        </div>
        
        <div id="content" class="content">
            <div id="conten-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img src="asset/placeholder.jpg" class="image" alt="slider image">
                    <span>Fresh Everyday</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                <form class="content-form">
                    <label for="your-name">Your Name</label>
                    <input type="text" name="your-name" placeholder="First and last name">

                    <label for="email">Email Address</label>
                    <input type="email" name="email" placeholder="example@email.comm">

                    <label for="interest">What are you interested in?</label>
                    <select type="select" name="interest">
                        <option value="">Football</option>
                        <option value="">Badminton</option>
                    </select>
                    
                    <div id="button" type="submit" class="button">SEND</div>
                </form>
            </div>
        </div>

        
    </main>

    <div id="our-product">
        <div class="circle">
            1
        </div>
    </div>
    
    <footer></footer>
</body>
</html>
